---
layout: basic_structure
---
<section class="project-page">
  <!-- wrapper -->
  <div class="wrapper container-fluid">
    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-xs-12">
        <figure class="project-hero-image">
          <img src="{{ page.hero_image | relative_url }}" alt="">
        </figure>
      </div>
      <!-- col end -->
      <!-- col -->
      <div class="col-xs-12">
        <p class="author-date p-small">{{ page.categories | join: ' / ' }}</p>
        <h2>{{ page.title }}</h2>
        <!-- content -->
        <div class="content">
          {{ content }}
        </div>
        <!-- content end -->
      </div>
      <!-- col end -->
    </div>
    <!-- row end -->
    <!-- row -->
    <div class="row">
    <!-- col -->
    <div class="col-xs-12">
      <!-- project-navigation -->
      <div class="prev-next">
        <!-- row -->
        <div class="row prev-next">
          <div class="col-xs-6 inline">
            {% if page.previous.url != nil and page.previous.tags contains 'project' %}
              <a href="{% if page.previous.tags contains 'project' %}{{ page.previous.url }}{% endif %}"><span class="icon icon-arrow-left-light"></span></a>
            {% endif %}
          </div>
          <div class="col-xs-6 inline end-xs">
            {% if page.next.url != nil and page.next.tags contains 'project' %}
              <a href="{% if page.next.tags contains 'project' %}{{ page.next.url }}{% endif %}"><span class="icon icon-arrow-right-light"></span></a>
            {% endif %}
          </div>
        </div>
        <!-- row end -->
      </div>
      <!-- project navigation end -->
    </div>
    <!-- col end -->
    </div>
    <!-- row end -->
  </div>
  <!-- wrapper end -->
</section>
