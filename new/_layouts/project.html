---
layout: basic_structure
---
<section class="project-page">
  <!-- wrapper -->
  <div class="wrapper container-fluid">
    <!-- row -->
    <div class="row">
      <!-- col -->
      <div class="col-xs-12">
        <figure class="project-hero-image">
          <img src="{{ page.hero_image | relative_url }}" alt="">
        </figure>
      </div>
      <!-- col end -->
      <!-- col -->
      <div class="col-xs-12">
        <p class="author-date">{{ page.categories | join: ' / ' }}</p>
        <h2>{{ page.title }}</h2>
        <!-- content -->
        <div class="content">
          {{ content }}
        </div>
        <!-- content end -->
      </div>
      <!-- col end -->
    </div>
    <!-- row end -->
  </div>
  <!-- wrapper end -->
</section>
