---
layout: basic_structure
---
<section class="drawings">
  <!-- wrapper -->
  <div class="wrapper container-fluid">
    <!-- row -->
    <ul class="drawings-gallery row">
      <!-- lightbox link -->
      <div class="lightbox" uk-lightbox>
      {% for drawing in site.drawings reversed %}
        <!-- col -->
        <div class="col-xs-12 col-sm-6 col-lg-4">
          <a href="{{ drawing.image }}" data-caption="{{ drawing.title }} / {{ drawing.author }}" uk-scrollspy="cls: uk-animation-fade; delay: 100">
            <li>
              <div class="drawing">
                <figure>
                  <img src="{{ drawing.image }}" alt="">
                </figure>
                <h5>{{ drawing.title }}</h5>
                <!-- <p class="author-date small">{{ drawing.author }}</p> -->
              </div>
            </li>
          </a>
        </div>
        <!-- col end -->
      {% endfor %}
      </div>
      <!-- lightbox-end -->
    </ul>
    <!-- row end -->
  </div>
  <!-- wrapper end -->
</section>
