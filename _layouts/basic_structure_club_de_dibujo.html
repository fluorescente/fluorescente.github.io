<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Canonical url -->
    <link rel="canonical" href="{{ site.url }}{{ page.permalink }}">
    <!-- Normalize -->
    <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | relative_url }}">
    <!-- uikit CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/uikit.min.css" | relative_url }}">
    <!-- uikit JS -->
    <script src="{{ "assets/js/uikit.min.js" | relative_url }}"></script>
    <script src="{{ "assets/js/uikit-icons.min.js" | relative_url }}"></script>
    <!-- icomoon -->
    <link rel="stylesheet" href="{{ "/assets/icomoon/style.css" | relative_url }}">
    <!-- flexbox Sass Grid -->
    <link rel="stylesheet" href="{{ "/assets/css/flexboxgrid.css" | relative_url }}">
    <!-- Fontface -->
    <link rel="stylesheet" href="{{ "/assets/css/font-face-club.css" | relative_url }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ "/assets/css/styles-club.css" | relative_url }}">
    <!-- Media queries -->
    <link rel="stylesheet" href="{{ "/assets/css/media-queries-club.css" | relative_url }}">
    <!-- Favico -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/club-de-dibujo/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ "assets/club-de-dibujo/android-chrome-512x512.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ "assets/club-de-dibujo/android-chrome-192x192.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/club-de-dibujo/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/club-de-dibujo/favicon-16x16.png" | relative_url }}">
    <link rel="shortcut icon" href="{{ "assets/club-de-dibujo/favicon.ico" | relative_url }}" type="image/x-icon">
    <!-- Plausible -->
    <script defer data-domain="fluorescente.design" src="https://plausible.io/js/plausible.js"></script>
    <!-- Jekyll SEO tag -->
    {% seo %}
  </head>
  <body>

    {{ content }}
    {% include smallchat_club.html %}
  </body>
</html>
